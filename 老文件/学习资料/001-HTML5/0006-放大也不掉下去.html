<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}ul,li{list-style:none;}
        #box{
            height:60px;
        }
        .clearfix:after{
            content: ".";
            display:block;
            clear: both;
            height: 0;
            visibility: hidden;
        }
        .clearfix{
            *zoom:1;
        }
        .box1{
            float: left;
            width: 300px;
            height: 60px;
            background-color: green;
            overflow: hidden;
        }
        .box2{
            float: left;
            width: 300px;
            height: 60px;
            background-color: red;
        }
        .box3{
            float: left;
            width: 300px;
            height: 60px;
            background-color: yellow;
        }
        .box4{
            float: left;
            width: 300px;
            height: 60px;
            background-color: purple;
        }
    </style>
</head>
<body>
    
    <div id="box" class="clearfix">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
    <div style="width:100%;">下面的内容下面的内容下面的内容下面的内容下面的内容下面的内容下面的内容下面的内容下面的内容下面的内容下面的内容下面的内容下面的内容下面的内容下面的内容</div>


    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(function(){
            window.addEventListener("resize",function(){
                console.log(document.body.clientWidth);
                var s = document.body.clientWidth;
                console.log(s);
                if(s<1200){
                    $("#box").css({
                        "height":"120px"
                    })
                    if(s <675){
                        $("#box").css({
                            "height":"240px"
                        })
                    }
                }else{
                    $("#box").css({
                        "height":"60px"
                    })
                }
            })
        })
    </script>
</body>
</html>
