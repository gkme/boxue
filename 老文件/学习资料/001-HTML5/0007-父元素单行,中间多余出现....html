<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>单行元素中间部分溢出隐藏</title>
    <style>
        *{
          margin: 0;
          padding: 0;
        }
        div{
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flex;
            display: -o-flex;
            display: flex;
            justify-content:flex-start;
        }
        .qq,.ee{
            white-space: nowrap;
            word-break: keep-all;
        }
        .ww{
            white-space: nowrap;
            word-break: keep-all;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align:left;
            margin:0 10px;
        }

    </style>
</head>
<body>
    <div>
        <span class="qq">左侧内容</span>
        <span class="ww">中间部分内容溢出隐藏</span>
        <span class="ee">右侧内容</span>
    </div>
</body>
</html>
