<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            background: #ccc;
            width: 330px;
            height: 330px;
            margin: 30px auto; 
        }
        .wrap span {
            position: relative;
            float: left;
            width: 100px;
            height: 100px;
            background: #fff;
            margin: 0 -10px -10px 0;  
            border: 10px solid #ccc;
        }
        .wrap span a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            line-height: 100px;
            font-size: 20px;
            border: 10px solid #ccc;
            text-align: center; 
            margin: -10px 0 0 -10px; 
            text-decoration:none;
        }
        .wrap span a:hover {
            z-index: 2;
            border: 10px solid red;
            background: yellow;
        }
    </style>
</head>
<body>
    
    <div class="wrap">
        <span><a href="#">1</a></span>
        <span><a href="#">2</a></span>
        <span><a href="#">3</a></span>
        <span><a href="#">4</a></span>
        <span><a href="#">5</a></span>
        <span><a href="#">6</a></span>
        <span><a href="#">7</a></span>
        <span><a href="#">8</a></span>
        <span><a href="#">9</a></span>
    </div>
</body>
</html>
