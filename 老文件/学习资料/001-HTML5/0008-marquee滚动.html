<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        *{
          margin: 0;
          padding: 0;
          box-sizing:border-box;
        }
    </style>
</head>
<body>
    <!-- 
    marquee知识点：
    1.hehavior 滚动方式：
        alternate:表示在两端之间来回滚动
        scroll:表示由一端滚动到另一端，会重复
        slide:表示由一端滚动到另一点，不会重复
    2.direction 滚动方向，down,up,left;right
    3.loop 滚动的次数(当loop=-1表示一直滚动下去，默认为-1)
    4.scrollamount 设定活动字母的滚动速度
    5.scrolldelay 设定活动字母滚动两次之间的延迟时间
     -->

    <div style="width: 30%;border:1px solid #000;">
        <marquee behavior="alternate" direction="right" scrollamount="10">我是滚动内容</marquee>
    </div>
    <div style="width: 30%;border:1px solid #000;height: 57px;">
        <marquee behavior="alternate" direction="up" scrollamount="10" bgcolor="#ccff66"  width="100%" height="55" onmouseover="this.stop()" onmouseout="this.start()">我是滚动内容</marquee>
    </div>
</body>
</html>
