<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            background: #ccc;
            width: 330px;
            height: 330px;
            margin: 30px auto;
        }

        .wrap a {
            float: left;
            width: 100px;
            height: 100px;
            line-height: 100px;
            background: #fff;
            font-size: 20px;
            text-align: center;
            border: 10px solid #ccc;
            margin: -10px 0 0 -10px;
            text-decoration: none;
        }
        .wrap a:hover {
            position: relative;
            border: 10px solid red;
            background: yellow;
        }
    </style>
</head>
<body>
    
    <div class="wrap">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">8</a>
        <a href="#">9</a>
    </div>
</body>
</html>
