<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}ul,li{list-style:none;}
        .wai{
            width: 100%;
            overflow:hidden;
        }
        .con{
            position: absolute;
            left:0;
            top:0;
            right:0;
            bottom:0;
            margin:0 auto;
            overflow:hidden;
            z-index: -1;
        }
        img{
            position: absolute;
            left:50%;
            top:0;
            width: 100%;
            height: auto;
            transform:translate(-50%,0);
            z-index: -1;
        }
        .ceshi{
            color:red;
            font-size:50px;
        }
    </style>
</head>
<body>
    <!-- 图片上有文字的话直接拿出来，利用的是图片一种居中来适应不同的屏幕分辨率 -->
    <div class="wai">
        <div class="con">
           <img src="images/1.png" alt="">
        </div>
    </div>
    <div class="ceshi">我是第一行</div>
    <div class="ceshi">我是第二行</div>
    
</body>
</html>
