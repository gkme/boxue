<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>基础应用</title>
    <style>
        .error{
            color:red;margin-left: 5px;
        }
    </style>
</head>
<body>
<form id="reg">
    <p>手机号<input type="text" name="username" /></p>
    <input type="submit" />
</form>

<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/extendValidate.js"></script>
<script>
    $(function(){
        $("#reg").validate({
            rules:{
                username:{
                    phoneCheck : true
                }
            }
        })
    })
        
</script>

</body>
</html>
