<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>基础应用</title>
    <style>
        .error{
            color:red;margin-left: 5px;
        }
    </style>
</head>
<body>
<form id="reg">
    <p>邮编<input type="text" name="username" /></p>
    <input type="submit" />
</form>

<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script>
    $.validator.addMethod("postcode", function(value, element, params){
        var postcode = /^[0-9]{6}$/;
        return this.optional(element) || (postcode.test(value));
    }, $.validator.format("请填写正确的{0}邮编！"));
    $(function(){

        $("#reg").validate({
            rules:{
                username:{
                    postcode : "中国"
                }
            }
        })
    })
        
</script>

</body>
</html>
