<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}ul,li{list-style:none;}
        li{
            width: 100px;
            height:50px;
            line-height:50px;
            text-align: center;
            background-color: red;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script>
        jQuery.myAlert=function (str) {
            console.log(str);
        };
        $(function(){
            $("ul li").on("click",function(){
                var index = $(this).index();
                $.myAlert(index);
            })
        })
    </script>
</body>
</html>
