<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0,user-scalable=no,viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .progress{
            height: 12px;
            background:#e9e9e9;/* 进度条的背景颜色 */
            overflow: visible;
            border-radius: 20px;
            margin-top: 50px;
        }
        .progress .progress-bar{
            border-radius: 20px;
            position: relative;
            animation: animate-positive 2s;
            background-color: #58c452;
        }
        .progress .progress-value{
            display: block;
            font-size: 14px;
            color: #58c452;
            border-radius: 4px;
            position: absolute;
            top: -21px;
            right: 0px;
        }
        @-webkit-keyframes animate-positive{
            0% { width: 0; }
        }
        @keyframes animate-positive{
            0% { width: 0; }
        }
    </style>
</head>
<body>

    <div class="progress">
        <div class="progress-bar" style="width: 30%;">
            <div class="progress-value">30%</div>
        </div>
    </div>


    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        
    </script>
</body>
</html>
