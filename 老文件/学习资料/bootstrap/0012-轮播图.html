<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <style>
        #myCarousel .carousel-inner img{
            display: inline-block;
            max-width:22%;
        }
    </style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>   
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="./images/avtor.jpg" alt="First slide">
            <img src="./images/avtor.jpg" alt="First slide">
            <img src="./images/avtor.jpg" alt="First slide">
            <img src="./images/avtor.jpg" alt="First slide">
        </div>
        <div class="item">
            <img src="./images/avtor.jpg" alt="Second slide">
            <img src="./images/avtor.jpg" alt="Second slide">
            <img src="./images/avtor.jpg" alt="Second slide">
            <img src="./images/avtor.jpg" alt="Second slide">
        </div>
        <div class="item">
            <img src="./images/avtor.jpg" alt="Third slide">
            <img src="./images/avtor.jpg" alt="Third slide">
            <img src="./images/avtor.jpg" alt="Third slide">
            <img src="./images/avtor.jpg" alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div> 
<script>
$(function(){

});
</script>

</body>
</html>
