<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0,user-scalable=no,viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div id="myCarousel" class="carousel slide">  
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item row active">
                <div class="col-md-3">
                   <div style="height: 200px;background-color: #f00;">1</div>
                </div>
                <div class="col-md-3">
                    <div style="height: 200px;background-color: #f0f;">1</div>
                </div>
                <div class="col-md-3">
                    <div style="height: 200px;background-color: #ff2;">1</div>
                </div>
                <div class="col-md-3">
                    <div style="height: 200px;background-color: #f04;">1</div>
                </div>
            </div>
            <div class="item row">
                <div class="col-md-3">
                   <div style="height: 200px;background-color: #f00;">2</div>
                </div>
                <div class="col-md-3">
                    <div style="height: 200px;background-color: #f0f;">2</div>
                </div>
                <div class="col-md-3">
                    <div style="height: 200px;background-color: #ff2;">2</div>
                </div>
                <div class="col-md-3">
                    <div style="height: 200px;background-color: #f04;">2</div>
                </div>
            </div>
            <div class="item row">
                <div class="col-md-3">
                   <div style="height: 200px;background-color: #f00;">3</div>
                </div>
                <div class="col-md-3">
                    <div style="height: 200px;background-color: #f0f;">3</div>
                </div>
                <div class="col-md-3">
                    <div style="height: 200px;background-color: #ff2;">3</div>
                </div>
                <div class="col-md-3">
                    <div style="height: 200px;background-color: #f04;">3</div>
                </div>
            </div>
            
            
            
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
