<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0,user-scalable=no,viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


    <div class="box" style="margin:200px;">
        <button type="button" class="btn" data-toggle="tooltip" data-placement="left" title="左边的内容">左</button>
        <button type="button" class="btn" data-toggle="tooltip" data-placement="top" title="上边的内容">上</button>
        <button type="button" class="btn" data-toggle="tooltip" data-placement="bottom" title="下边的内容">下</button>
        <button type="button" class="btn" data-toggle="tooltip" data-placement="right" title="右侧的内容">右</button>
    </div>
    <script>
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        })
    </script>



    <a href="#" data-toggle="tooltip" title="Some tooltip text!">Hover over me</a>

</body>
</html>
