
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>滚动高度获取</title>
<style>
html, body {
    background-color: #fff;
    scroll-behavior: smooth;
}
.result {
    padding: 8px;
    font-size: 14px;
    font-family: monaco, monospace;
    background-color: #eee;
    margin: 3rem 1rem;
    white-space: pre-wrap;
}
.button {
    position: fixed;
    left: 1rem; right: 1rem;
    top: 1em;
    margin: auto;
}
</style>
</head>

<body>
<script src="scrollingelement.js"></script> <!-- 兼容ie8+ -->
<pre class="result">document.scrollingElement.scrollTop = 400;

document.scrollingElement.tagName; // 结果是<span id="result" style="color:green;"></span></pre>
<div style="height:1000px;"></div>
<button id="button" class="button">scrollingElement设置滚动高度400</button>
<script>
button.onclick = function () {
    document.scrollingElement.scrollTop = 400;
};
result.innerHTML = document.scrollingElement.tagName;
</script>
</body>
</html>
