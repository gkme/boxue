<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        *{
          margin: 0;
          padding: 0;
        }
        .clearfix:after{
            content: ".";
            display:block;
            clear: both;
            height: 0;
            visibility: hidden;
        }
        .clearfix{
            *zoom:1;
        }
        ul,li{
          list-style:none;
        }
        #box{
            width: 500px;
            height: 50px;
            border:1px solid #000;
            overflow: hidden;
            position: relative;
            margin:0 auto;
        }
        #more{
            position: absolute;
            top:0;
            left:0;
            cursor:pointer;
        }
        li{
            width: 180px;
            height:50px;
            line-height:50px;
            text-align: center;
            font-size:20px;
            margin:0 10px;
            background-color: pink;
            float: left;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul id="more" class="clearfix">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <script>
        window.onload = function(){
            var box = document.getElementById('box');
            var more = document.getElementById('more'); 
            var len = more.children.length;
            var mwidth = 200*len;
            more.style.width = mwidth+"px";
            var s = box.offsetWidth - more.offsetWidth;
            box.onmousedown = function(e){
                var e = e||window.event;
                var disX = e.pageX - more.offsetLeft;
                document.onmousemove = function(e){
                    var e = e|| window.event;
                    var l = e.pageX - disX;
                    if(l > 0){
                        l = 0
                    }
                    if(l < s){
                        l = s
                    }
                    console.log(l);
                    more.style.left = l +'px';
                }
                document.onmouseup = function(){
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
                return false;
            }
        }
    </script>
</body>
</html>
