<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
</head>
<body>
    <script>
        function factorial(num) {
            var result = 1;
            if(num < 0){return -1};
            if(num == 0 || num ==1 ){return 1};
            while(num > 1){
                result *= num--;
            }
            return result;
        }
        console.log(factorial(4));
    </script>
</body>
</html>
