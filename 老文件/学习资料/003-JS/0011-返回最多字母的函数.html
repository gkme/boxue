<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
</head>
<body>
    <script>
        function findMaxDuplicateChar(str) {
            if(str.length == 1) {
              return str;
            }
            var charObj = {};
            for(var i = 0; i < str.length; i++) {
              if(!charObj[str.charAt(i)]) {
                charObj[str.charAt(i)] = 1;
              } else {
                charObj[str.charAt(i)] += 1;
              }
            }
            var maxChar = '',
                maxValue = 1;
            for(var k in charObj) {
              if(charObj[k] >= maxValue) {
                maxChar = k;
                maxValue = charObj[k];
              }
            }
            return maxChar + 'ï¼š' + maxValue;
        }
        console.log(findMaxDuplicateChar("aaabb"));
    </script>
</body>
</html>
