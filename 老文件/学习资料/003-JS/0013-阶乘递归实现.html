<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
</head>
<body>
    <script>
        function factorial(num) {
            var result = 1;
            if(num < 0){return -1};
            if(num == 0 || num ==1 ){return 1};
            if(num > 1){
                return num*factorial(num-1);
            }
        }
        console.log(factorial(5));
    </script>
</body>
</html>
