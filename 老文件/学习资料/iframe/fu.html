<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        function say(){
           alert("我是父页面的parent()函数");
        }
        function callChild(){
           myFrame.window.say();
           myFrame.window.document.getElementById("button").value="child.html中button值变为value";
        }
    </script>
</head>
<body>
    <input id="button" type="button" value="调用child.html中的函数say()" onclick="callChild()"/>
    <div id="box">
        <ul>
            <li>1菜单</li>
            <li>2菜单</li>
            <li>3菜单</li>
            <li>4菜单</li>
        </ul>
        <ul>
            <li>1菜单</li>
            <li>2菜单</li>
            <li>3菜单</li>
            <li>4菜单</li>
        </ul>
    </div>
    <iframe name="myFrame" src="zi.html"></iframe>
</body>
</html>
