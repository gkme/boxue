<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<style>
		.v-enter{
            opacity:0;
        }
        .v-enter-active{
            transition:opacity 3s;
        }
        .v-leave-to{
            opacity:0;
        }
        .v-leave-active{
            transition:opacity 3s;
        }
	</style>
</head>
<body>
    <div id="app">
        <!-- 
        <transition name="fade">
            .fade-enter   不写name的时候默认用v开头
         -->
        <transition >
            <div v-if="show">guokun</div>
        </transition>
        <button @click="handchange">改变</button>
    </div>
</body>
<script>

    var app = new Vue({
        el:"#app",
        data:{
            show:true
        },
        methods:{
            handchange(){
                this.show = !this.show
            }
        }
    })
</script>
</html>
