<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>全局组件和局部组件</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <!-- 全局组件 -->
    <div id="app">
        <zu></zu>
    </div>


    <!-- 局部组件 -->
    <div id="app1">
        <my-component></my-component>
    </div>
</body>
<script>
//全局组件开始
Vue.component("zu",{
    template:"<span>全局组件</span>"
})
var app=new Vue({
    el:"#app",
    data:{
      
    }
})
//全局组件结束



//局部组件开始
var Child = {
  template: '<div>局部组件</div>'
}
var app1 = new Vue({
    el:"#app1",
    components: {
        // <my-component> 将只在父组件模板中可用
        'my-component': Child
    }
})
//局部组件结束

</script>
</html>
