<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <span v-if="flag">你看到我了</span>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                flag:true
            }
        });

        //控制台输入 app.flag = false 就看不到元素了
    </script>
</body>
</html>
