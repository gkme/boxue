<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<style>
    
</style>
</head>
<body>
    <div id="app">
        <span  v-bind:title="message">
            悬停几秒查看绑定信息
        </span>  
    </div>
</body>
<script>

var app=new Vue({
    el:"#app",
    data:{
        message: '页面加载于 ' + new Date().toLocaleString()
    }
})

//控制台输入 app.message = '新消息'
// 悬停后的信息就会变成  新消息
</script>
</html>
