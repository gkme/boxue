<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ foo }}</p>
        <!-- 这里的 `foo` 不会更新！ -->
        <button @click="foo = 'baz'">Change it</button>
    </div>
    <script>
        var obj = {
          foo: 'bar'
        }

        Object.freeze(obj);

        var app = new Vue({
            el:"#app",
            data:obj
        })

        // 唯一的例外是使用 Object.freeze()，这会阻止修改现有的属性，也意味着响应系统无法再追踪变化
        // 其他都是数据双向变化
    </script>
</body>
</html>
