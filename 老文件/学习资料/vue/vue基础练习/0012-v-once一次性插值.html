<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <span v-once>这个将不会改变: {{ message }}</span>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"一次性插值,后续无法改变视图"
            }
        })
    </script>
</body>
</html>
