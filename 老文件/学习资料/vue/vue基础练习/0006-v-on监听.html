<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>逆转消息</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <button v-on:click="reverse">按钮</button>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"点击按钮逆转消息"
            },
            methods:{
                reverse:function(){
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
