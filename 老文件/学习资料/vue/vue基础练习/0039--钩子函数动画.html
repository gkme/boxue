<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
        .ball{
            width: 15px;
            height: 15px;
            border-radius:50%;
            background-color: #f00;
        }
    </style>
</head>
<body>
    <!-- https://cn.vuejs.org/v2/guide/transitions.html#JavaScript-%E9%92%A9%E5%AD%90 -->
    <div id="app">
        <button @click="flag=!flag">动画</button>
        <transition
            v-on:before-enter="beforeEnter"
            v-on:enter="enter"
            v-on:after-enter="afterEnter"
        >
            <div class="ball" v-show="flag"></div>
        </transition>
    </div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data(){
            return {
               flag:false
            }
        },
        methods:{
            beforeEnter(el){
                el.style.transform = "translate(0,0)"
            },
            enter(el,done){
                //下面这句话没有实际意义，不写没动画
                el.offsetWidth
                el.style.transform = "translate(150px,500px)"
                el.style.transition = "all 2s ease"
                done()//这里是必调的，看文档,个人理解是afterEnter函数的调用
            },
            afterEnter(el){
                console.log(111111);
                this.flag=!this.flag
            }
        }
    })
</script>
</html>
