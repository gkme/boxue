<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <tobaidu></tobaidu>
</body>
<script>
    var gouzao = Vue.extend({
        template:'<p><a :href="adress">{{gotoAdress}}</a></p>',
        data:function(){
            return {
                gotoAdress:"百度网址",
                adress:"http://www.baidu.com"
            }
        }
    })
    new gouzao().$mount("#app");//传入属性选择器(类似jq)--推荐
    new gouzao().$mount("tobaidu");//传入标签名
</script>
</html>
