<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <item v-for="item in message" :todo="item" :key="item.id"></item>
        </div>
    </div>
    <script>
        Vue.component("item",{
            props:["todo"],
            template: '<p>{{todo.text}}</p>'
        })

        var app = new Vue({
            el:"#app",
            data:{
                message:[
                    {id:1,text:"这是第一个"},
                    {id:3,text:"这是第二个"},
                    {id:5,text:"这是第三个"}
                ]
            }
        })
    </script>

</body>
</html>
