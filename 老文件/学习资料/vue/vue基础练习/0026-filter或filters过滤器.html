<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<style>
		
	</style>
</head>
<body>
    <div id="app1">{{"hello1" | my}}</div>
    <div id="app2">{{"hello2" | myname("name")}}</div>

    <!-- 局部过滤器 -->
    <div id="app">
        <input type="text" v-model="ipt">
        {{ ipt | reverse("反转","结果") }}
    </div>
</body>
<script>
    //全局过滤器，放在顶部
    Vue.filter("my",(data)=>{
        return "gk" + data;
    });
    Vue.filter("myname",(data,name)=>{
        return "gk " +name + " " + data;
    });
    var app1=new Vue({el:"#app1"})
	var app2=new Vue({el:"#app2"})

    var app = new Vue({
        el:"#app",
        data:{
            ipt:""
        },
        filters:{
            reverse(data,arg1,arg2){
                return arg1 + arg2 + ":" + data.split("").reverse().join("");
            }
        }
    })
</script>
</html>
