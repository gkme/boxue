<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="ipt"/>
        <button @click="btn[0].name = 'rose' ">{{ btn[0].name }}</button>
    </div>
</body>
<script>

    var app = new Vue({
        el:"#app",
        data:{
            ipt:"",
            btn:[
                {
                    name:"jack"
                }
            ]
        },
        watch:{
            ipt:function(newV,oldV){
                console.log(newV,oldV);
                if(newV == "郭坤"){
                    alert("这就是watch监听")
                }
            },
            btn:{
                deep:true,
                handler:function(){
                    console.log("深度监视成功");
                }
            }
        }
    })
</script>
</html>
