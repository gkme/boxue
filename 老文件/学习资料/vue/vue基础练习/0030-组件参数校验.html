<html lang="en">

	<style>

</head>
<body>
    <div id="app">
        <child-component content="hel"></child-component>
    </div>
</body>
<script>
    Vue.component("childComponent",{
        props:{
            content:{
                type:String,//[Number,String],
                //require:false,//content是否必传，true是必传
                //default:'给出默认值，content="23"没有的时候显示值',
                validator(value) {
                    return (value.length > 5)
                }
            }
        },
        template:'<div>{{ content }}</div>'
    })
    var app = new Vue({
        el:"#app"
    })
</script>
