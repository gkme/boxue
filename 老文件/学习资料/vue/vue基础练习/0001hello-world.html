<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
</body>
<script>
    var app=new Vue({
        el:"#app",
        data:{
        message:"hello world!"
        }
    })
    // 注：在控制台输入 app.message="vue第一个实例"
    // app里面的内容即时变为 vue第一个实例
</script>
</html>
