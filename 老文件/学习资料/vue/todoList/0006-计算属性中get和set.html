<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ fullName }}
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                firstName:"guo",
                lastName:"kun"
            },
            computed:{
                fullName: {
                    // getter
                    get: function () {
                      return this.firstName + ' ' + this.lastName
                    },
                    // setter
                    set: function (val) {
                        var names = val.split(' ')
                        this.firstName = names[0] 
                        this.lastName = names[names.length - 1]
                    }
                }
            }            
        })
    </script>
</body>
</html>
