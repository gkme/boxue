 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
 </head>
 <body>
    <div id="app">
        <!-- papa是自定义名字 -->
        <child v-on:papa="pachange"></child>
        {{name}}
    </div>
 </body>
 <script>
Vue.component("child",{
    template:'<button @click="change">改变名字</button>',
    methods:{
        change:function(){
            this.$emit("papa","guodaxia",1);
        }
    }
})
    var app=new Vue({
        el:"#app",
        data:{
            name:"veb"
        },
        methods:{
            /* a代表郭大侠 b代表1 */
            pachange:function(a,b){
                this.name=a;
                alert(b)
            }
        }
    })
 </script>
 </html>
