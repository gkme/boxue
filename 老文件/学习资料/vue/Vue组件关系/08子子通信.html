<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<!-- 子组件与子组件通信
在简单的场景下，使用一个空的 Vue 实例作为中央事件总线
 -->
    <div id="app">
       <child1></child1>
       <child2></child2>
    </div>
</body>
<script>
var bus=new Vue;
Vue.component("child1",{
    template:'<button @click="change">改变child2中内容</button>',
    methods:{
        change:function(){
            bus.$emit("ch","child2改变后的内容")
        }
    }
})
Vue.component("child2",{
    data:function(){
        return{
            cont:"child2原始内容"
        }
    },
    template:'<h1>{{cont}}</h1>',
    created:function(){
        var self=this;
        bus.$on("ch",function(a){
            self.cont=a;
        })
    }
})
var app=new Vue({
    el:"#app"
})
</script>
</html>
