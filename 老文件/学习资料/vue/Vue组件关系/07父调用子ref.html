<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <child ref="child"></child>
    <button @click="change">按钮</button>
</div>
</body>
<script>
Vue.component("child",{
data:function(){
    return{
        name:"veb"
    }
},
template:'<button>{{name}}</button>'
})
var app=new Vue({
    el:"#app",
    methods:{
        change:function(){
            this.$refs.child.name="guodaxia"
        }
    }
})
</script>
</html>
