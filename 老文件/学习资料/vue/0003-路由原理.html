<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>路由原理</title>
    <style>
        a{font-size:50px;margin-right:50px;}
    </style>
</head>
<body>
    <a href="#/register">注册</a>
    <a href="#/login">登陆</a>
    <a href="#/gotobaidu">去百度</a>

    <div id="app" style="font-size:50px;">将要点击哪个按钮呢？</div>

<script>
    window.onhashchange = function(){
        var app = document.getElementById("app");
        switch(location.hash){
            case "#/login":
                app.innerHTML = "点击的是登陆";
                break;
            case "#/register":
                app.innerHTML = "点击的是注册";
                break;
            default:
                app.innerHTML = "点击的不是登陆页不是注册";
                break;
        }
    }
</script>
</body>
</html>
