<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>transition渐隐渐现</title>
        <style>
            #slider{
                max-height: 200px;
                transition:all 1s;
                overflow: hidden;
                border: 1px solid #000;
            }
        </style>
    </head>
    <body>
        <!-- transition只对有中间属性值的属性才形成过渡！ -->
        <button id="btn">点击</button>
        <ul id="slider">
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
        <div>水平线测试</div>
        <script>
            btn.onclick = function(){
                if(slider.on){
                    slider.style.maxHeight = '200px';
                    slider.on = false;
                }else{
                    slider.style.maxHeight = '0px';
                    slider.on = true;
                }
            }
        </script>
    </body>
</html>
