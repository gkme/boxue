<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}ul,li{list-style:none;}
        body{
            min-width: 1200px !important;
            overflow-x:auto;
        }
        .box{
            position: absolute;
            width: 100%;
            height: 300px;
            min-width:1200px;
            overflow-x:auto;
            background-color: #000;
        }
        .box1{
            position: absolute;
            left:0;
            top:0;
            width: 100%;
            min-width:1200px;
            overflow-x:auto;
            height:200px;
            line-height:200px;
        }
        .left{
            float: left;
            color:#fff;
            font-size:30px;
        }
        .right{
            position: absolute;
            right:0;
            top:0;
            color:#fff;
            font-size:30px;
        }
    </style>
</head>
<body>
    <!-- <p style="width:1366px;background-color: #f00;">ssdfsdf</p> -->
    <div class="box">
        <div class="box1">
            <div class="left">左边</div>
            <div class="right">右边</div>
        </div>
    </div>
</body>
</html>
