<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>fullpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.css" />
    <style>
        *{margin: 0;padding: 0;}ul,li{list-style:none;}
        #fullpage{text-align: center;font-size:30px;}
        .section1{background-color: red;}
        .section2{background-color: orange;}
        .section3{background-color: purple;}
        .section4{background-color: yellow;}
        .slide1{font-size:10px;}
        .slide1{font-size:20px;}
        .slide1{font-size:30px;}
        .slide1{font-size:40px;}
    </style>
</head>
<body>
    
    <div id="fullpage">
        <div class="section section1">第一屏</div>
        <div class="section active section2">第二屏</div>
        <div class="section section3">
            <div class="slide slide1">横向1</div>
            <div class="slide slide2">横向2</div>
            <div class="slide slide3">横向3</div>
            <div class="slide slide4">横向4</div>
        </div>
        <div class="section section4">第四屏</div>
    </div>

    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.js"></script>
    <script>
        $(function(){
            $('#fullpage').fullpage({
                scrollingSpeed:2000,
                loopTop:true,
                loopBottom:true
            });
        })
    </script>
</body>
</html>
