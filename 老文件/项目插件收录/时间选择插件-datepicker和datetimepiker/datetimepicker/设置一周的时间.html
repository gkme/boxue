<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>datetimepicker</title> <!-- 高版本的bootstrap跟这个插件不是很搭 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/fontawesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap-datetimepicker.min.css">
    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.22.1/moment.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="bootstrap-datetimepicker.min.js"></script>
    <script src="bootstrap-datetimepicker.zh-CN.js"></script>
    <script>
        function getAWeek(n,time){
            var now=time || new Date();
            var year=now.getFullYear();
            var month=now.getMonth()+1; 
            var date=now.getDate();
            var day=now.getDay();
            if(day!==0){
                n=n+(day-1);
            }else{
                n=n+day;
            }
            if(day){
                if(month>1){
                    month=month;
                }else{
                    year=year-1;
                    month=12;
                }
            }
            now.setDate(now.getDate()-n);   
            year=now.getFullYear();
            month=now.getMonth()+1;
            date=now.getDate();
            s=year+"-"+(month<10?('0'+month):month)+"-"+(date<10?('0'+date):date);
            return s;
        }
    </script>
</head>
<body>

    <div>这周开始</div>
    <div class="col-md-12">
        <input id="y-m-d" name="actualFinish" class="form-control datec input_radius"   type="text">
    </div>
    <script>
        $('#y-m-d').datetimepicker({
            language:'zh-CN',
            format: 'yyyy-mm-dd',
            autoclose: true,
            startView: 2,
            minView: 2, 
        }).on("changeDate",function(e){
            // $(this).val(getAWeek(0,e.date)).datetimepicker('update');
            console.log(new Date());
            console.log(e);
            console.log(e.date);
            console.log(getAWeek(0,e.date));
            $(this).val(getAWeek(0,e.date)).datetimepicker('update');
            $("#y-m-d-h-m").val("2222").datetimepicker('update');
        });
    </script>

    <div>这周结束</div>
    <div class="col-md-12">
        <input id="y-m-d-h-m" name="actualFinish" class="form-control datec input_radius"  type="text">
    </div>
    <script>

        $('#y-m-d-h-m').datetimepicker({
            language:'zh-CN',
            format: 'yyyy-mm-dd',
            autoclose: true,
            startView: 2,
            minView: 2, 
        }).on("changeDate",function(e){
            $("#y-m-d").val(getAWeek(0,e.date)).datetimepicker('update');
            $(this).val(getAWeek(-6,e.date)).datetimepicker('update');
        });
    </script>

</body>
</html>
