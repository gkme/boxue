<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>datetimepicker</title> <!-- 高版本的bootstrap跟这个插件不是很搭 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/fontawesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap-datetimepicker.min.css">
    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.22.1/moment.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="bootstrap-datetimepicker.min.js"></script>
    <script src="bootstrap-datetimepicker.zh-CN.js"></script>
</head>
<body>
    <!-- 年的选择 -->
    <div class="col-md-1">年的选择：</div>
    <div class="col-md-3">
        <input id="year-sel" name="actualFinish" autocomplete="off" class="form-control datec input_radius"  placeholder="年" type="text">
    </div>
    <script>
        $('#year-sel').datetimepicker({
            language:'zh-CN',
            format: 'yyyy',
            showMonthAfterYear:true,
            autoclose: true,
            startView: 4,
            minView: 4, 
        });
    </script>

    <!-- 月的选择 -->
    <div class="col-md-1">月的选择：</div>
    <div class="col-md-3">
        <input id="month-sel" name="actualFinish" autocomplete="off" class="form-control datec input_radius"  placeholder="月" type="text">
    </div>
    <script>
        $('#month-sel').datetimepicker({
            language:'zh-CN',
            format: 'yyyy-mm',
            showMonthAfterYear:true,
            autoclose: true,
            startView: 3,
            minView: 3, 
        });
    </script>

    <!-- 年月日的选择 -->
    <div class="col-md-1" style="font-weight: 800;color:red;">年月日的选择(推荐看这个配置)</div>
    <div class="col-md-3" id="aa">
        <div class="input-group">
            <input type="text" id="y-m-d" class="form-control" autocomplete="off" placeholder="年月日" aria-describedby="y-m-d">
            <span class="input-group-addon" id="y-m-d"><i class="ace-icon fa fa-calendar"></i></span>
        </div>
    </div>
    <script>
        $('#y-m-d').datetimepicker({
            language:'zh-CN',
            format: 'yyyy-mm-dd',
            showMonthAfterYear:true,
            autoclose: true,
            startView: 2,
            minView: 2, 
        });
        //解决 第一次点击出来选择 第二次隐藏原则 第三次就看不到选择了  这个根据项目自行选择
        $("#y-m-d").on("click",function(){
            $("#y-m-d").datetimepicker('show');
        })
    </script>

    <!-- 年月日时分的选择 -->
    <div class="col-md-1">年月日时分的选择</div>
    <div class="col-md-3">
        <input id="y-m-d-h-m" name="actualFinish" autocomplete="off" class="form-control datec input_radius"  placeholder="年月日时分" type="text">
    </div>
    <script>
        $('#y-m-d-h-m').datetimepicker({
            language:'zh-CN',
            format: 'yyyy-mm-dd',
            showMonthAfterYear:true,
            autoclose: true,
            startDate:new Date(),//开始时间 (从今天开始算)
            //  endDate:'2019-06-04',//结束时间
        }).on("changeDate",function(e){
            console.log(e);
            console.log($("#y-m-d-h-m").val());
        });
    </script>


    <!-- 事件的调用 -->
    <div class="col-md-1">事件的调用</div>
    <div class="col-md-3">
        <input id="event-change" name="actualFinish" autocomplete="off" class="form-control datec input_radius"  placeholder="事件的调用" type="text">
    </div>
    <script>
        $('#event-change').datetimepicker({
            language:'zh-CN',
            format: 'yyyy',
            showMonthAfterYear:true,
            autoclose: true,
            startView: 4,
            minView: 4, 
        }).on("changeDate",function(e){
            console.log(e);
            console.log($("#event-change").val());
        });
    </script>

    <br /><br />
    <h2 class="col-md-12">下面是后面的时间不能超过前面的</h2>
    <div class="col-md-3">
        <input id="planStart" name="actualFinish" autocomplete="off" class="form-control datec input_radius"  placeholder="年月日" type="text">
    </div>
    <script>
        $('#planStart').datetimepicker({
            language:'zh-CN',
            format: 'yyyy-mm-dd',
            showMonthAfterYear:true,
            autoclose: true,
            startView: 2,
            minView: 2, 
        }).on('change',function(ev){
            var startDate = new Date($('#planStart').val());
            $("#planFinish").datetimepicker('setStartDate',startDate);
            $("#planFinish").datetimepicker('hide');
        });
    </script>

    <div class="col-md-3">
        <input id="planFinish" name="actualFinish" autocomplete="off" class="form-control datec input_radius"  placeholder="年月日" type="text">
    </div>
    <script>
        $('#planFinish').datetimepicker({
            language:'zh-CN',
            format: 'yyyy-mm-dd',
            showMonthAfterYear:true,
            autoclose: true,
            startView: 2,
            minView: 2
        })
    </script>
