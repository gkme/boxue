<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>datetimepicker</title> <!-- 高版本的bootstrap跟这个插件不是很搭 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/fontawesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap-datetimepicker.min.css">
    <script src="../../../jquery.min.js"></script>
   <!--  <script src="moment-with-locales.js"></script>
    <script src="moment-timezone-with-data.js"></script> -->
    <script src="bootstrap-datetimepicker.min.js"></script>
    <script src="bootstrap-datetimepicker.zh-CN.js"></script>

</head>
<body>
<a href="https://www.yuque.com/guokun/pc/wvt2wn">时区设置参考代码</a>

    <!-- 年月日的选择 -->
    <div class="col-md-3">
        <input id="y-m-d" autocomplete="off" name="actualFinish" class="form-control datec input_radius"  placeholder="年月日" type="text">
    </div>
    <script>
        $('#y-m-d').datetimepicker({
            language:'zh-CN',
            format: 'yyyy-mm-dd',
            showMonthAfterYear:true,
            autoclose: true,
            startView: 2,
            minView: 2, 
            sideBySide: true //可以同时选择日期和时间
        }).on("changeDate",function(e){
            console.log(e);
            console.log("选择的日期是：",e.target.value);
            console.log("选择的时间是：",e.date);
            console.log("时区的偏移值：",e.date.getTimezoneOffset());
            console.log("最后选择的时间是",$("#y-m-d").val());
            console.log("改变的时刻是：",e.timeStamp);
        });
    </script>
</body>
</html>
