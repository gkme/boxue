<html lang="en">
<head>

    <script src="../../../jquery.min.js"></script>

    <script src="../datetimepicker/moment-with-locales.js"></script>
    <script src="../datetimepicker/moment-timezone-with-data.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>

</head>
<body>


    <div class="input-group date"  >
        <input class="form-control" type="text" id="testDate"/>
        <span class="input-group-addon" >
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>


    <script>
        $('#testDate').datetimepicker({
            "sideBySide": true, //可以同时选择日期和时间
            // "close":"show"
        }).on('dp.change', function (ev) {
            var newDateTime = ev.date ? ev.date.format('yyyy-MM-dd HH:mm:ss') : "";
            var oldDateTime = ev.oldDate ? ev.oldDate.format('yyyy-MM-dd HH:mm:ss') : "";
            console.log(newDateTime);
            console.log(oldDateTime);
            // $(this).data("DateTimePicker").hide();
       });
        $('#testDate').data('DateTimePicker').format('YYYY-MM-DD HH:mm'); //格式化日期显式格式
        $('#testDate').data('DateTimePicker').date(moment()); //设置控件时间
    </script>
</body>
</html>
