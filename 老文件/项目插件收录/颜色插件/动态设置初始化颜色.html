<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="css/colpick.css" type="text/css" />
    <style>
        #picker{
            width: 200px;
            height: 100px;
            background-color: #5252d9;
            border:0 none;
        }
    </style>
</head>
<body>
    <button id="picker">Show Color Picker</button>

    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/colpick.js"></script>
    <script>
        //rgb转16进制
        function zero_fill_hex(num, digits) {
            var s = num.toString(16);
            while (s.length < digits)
                s = "0" + s;
            return s;
        }
        function rgb2hex(rgb) {
            if (rgb.charAt(0) == '#')
                return rgb;
            var ds = rgb.split(/\D+/);
            var decimal = Number(ds[1]) * 65536 + Number(ds[2]) * 256 + Number(ds[3]);
            return "" + zero_fill_hex(decimal, 6);
        }

        $('#picker').colpick({
            layout:'rgbhex',
            onBeforeShow:function(a){
                $(this).colpickSetColor(rgb2hex($(this).css("background-color")));
            },
            onSubmit:function(hsb,hex,rgb,el){//ok之后的确认事件
                console.log('#'+hex);
                $(el).css('background-color', '#'+hex);
                $(el).colpickHide();
            },
            onHide:function(){
                $(".colpick.colpick_rgbhex").remove();//移除颜色块，以免沉在底部造成页面乱掉
            }
        });
    </script>
</body>
</html>
