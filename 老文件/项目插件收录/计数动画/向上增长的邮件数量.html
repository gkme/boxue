<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    </head>
<body>
    <div><a href=""></a></div>
    <div id="metric-projects"></div>
    <div id="metric-mail"></div>
    <div id="metric-documents"></div>

    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script>
        var mail_start = 1125526096;
        var projects_start = 4490795;
        var documents_start = 844130415;
        
        var mail_delta = 9.3381067054958;
        var projects_delta = 0.023734692353644;
        var documents_delta = 6.5644112156511;
        
        var start_of_month = 1470009600;

        function updateProjects() {
            var mprojects = $("#metric-projects").text();
            var comma = mprojects.includes(",");
            var dots = mprojects.includes(".");
            var d = new Date();
            var projects_total = projects_start + ( ( (d.getTime()/1000) - start_of_month) * projects_delta );
            if(comma == true){
                $("#metric-projects").html(Math.ceil(projects_total).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","));
            } else if(dots == true){
                $("#metric-projects").html(Math.ceil(projects_total).toString().replace(/\B(?=(\d{3})+(?!\d))/g, "."));
            } else {
                $("#metric-projects").html(Math.ceil(projects_total).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","));
            }
        }



        function updateMail() {
            var mprojects = $("#metric-mail").text();
            var comma = mprojects.includes(",");
            var dots = mprojects.includes(".");
            var d = new Date();
            var random_offset = Math.floor( (Math.random() * 10) )  % 5;
            var mail_total = mail_start + ( ( (d.getTime()/1000) - start_of_month) * mail_delta );
            if(comma == true){
                $("#metric-mail").html(Math.ceil(mail_total).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","));
            } else if(dots == true){
                $("#metric-mail").html(Math.ceil(mail_total).toString().replace(/\B(?=(\d{3})+(?!\d))/g, "."));
            } else {
                $("#metric-mail").html(Math.ceil(mail_total).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","));
            }
        }

        function updateDocuments() {
            var mprojects = $("#metric-documents").text();
            var comma = mprojects.includes(",");
            var dots = mprojects.includes(".");
            var d = new Date();
            var random_offset = Math.floor( (Math.random() * 10) )  % 5;
            var documents_total = documents_start + ( ( (d.getTime()/1000) - start_of_month) * documents_delta ) + random_offset;
            if(comma == true){
                $("#metric-documents").html(Math.ceil(documents_total).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","));
            } else if(dots == true){
                $("#metric-documents").html(Math.ceil(documents_total).toString().replace(/\B(?=(\d{3})+(?!\d))/g, "."));
            } else {
                $("#metric-documents").html(Math.ceil(documents_total).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","));
            }
        }
        updateProjects();
        updateMail();
        updateDocuments();
        window.setInterval(updateProjects, 3000);
        window.setInterval(updateMail, 1000);
        window.setInterval(updateDocuments, 800);


    </script>
</body>
</html>
