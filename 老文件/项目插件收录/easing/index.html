<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>

	<script src="jquery.easing.min.js"></script>
	<style>
		#box{
			width:100px;

			background-color: blue;
		}
	</style>

	<div id="box"></div>

	})
