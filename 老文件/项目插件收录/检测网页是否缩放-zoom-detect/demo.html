<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>测试放大缩小</title>
    <link rel="stylesheet" href="zoom-detect.min.css">
    <style>
        *{margin: 0;padding: 0;}ul,li{list-style:none;}
    </style>
</head>
<body>
    <div>测试放大缩小</div>
    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="zoom-detect.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function (event) {
            // chrome 浏览器直接加上下面这个样式就行了，但是ff不识别
            document.body.style.zoom = 'reset';
            document.addEventListener('keydown', function (event) {
                if ((event.ctrlKey === true || event.metaKey === true)
                && (event.which === 61 || event.which === 107
                    || event.which === 173 || event.which === 109
                    || event.which === 187  || event.which === 189))
                    {
                       event.preventDefault();
                       event.returnValue = false;
                    }
            }, false);
            document.addEventListener('mousewheel DOMMouseScroll', function (event) {
                if (event.ctrlKey === true || event.metaKey) {
                    event.preventDefault();
                    event.returnValue = false;
                }
            }, false);
        }, false);

        document.onmousewheel = function (evt) {
            var e = evt || window.event;
            if(e.preventDefault && e.ctrlKey) e.preventDefault();
            if(e.ctrlKey) e.returnValue = false;
        };
        if (window.addEventListener) window.addEventListener('DOMMouseScroll', document.onmousewheel, false);


        WebpageZoomDetect.start({interval : 1000 }); //调用
</script>
</body>
</html>
