<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery图片移动查看插件</title>
	<style type="text/css">
        #wrapper {
            position: relative;
            border: 5px solid #000;
            width: 800px;
            height: 400px;
            margin: 10px auto;
            overflow: hidden;
        }
        img{
            display:block;
            position: absolute;
            left:0;
            top:0;
            right:0;
            bottom:0;
            margin:auto;
        }
	</style>
</head>
<body>
	
	<div id="wrapper">
        <div id="inner">
            <img src="测试一.png" />
        </div>
    </div>
	

	<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="jquery.kinetic.min.js"></script>
    <script type="text/javascript">
    	$('#wrapper').kinetic();
    </script>
</body>
</html>
