<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>日历调用</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
    </style>
</head>
<body>
    <div class="solarlunar"></div>
    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="1900-2100年日历.js"></script>
    <script>
        $(function(){
            // var lunar = calendar.solar2lunar();
            var lunar = calendar.solar2lunar(1992,05,28);
            $('.solarlunar').html('阳历：'+lunar.cYear + '年' +lunar.cMonth +  '月' + lunar.cDay +'日（'+lunar.astro+'）<br />农历：'+lunar.lYear + '年' +lunar.IMonthCn+lunar.IDayCn+'，'+lunar.gzYear+'年'+lunar.gzMonth+'月'+lunar.gzDay+'日（'+lunar.Animal+'年）');
        })
    </script>
</body>
</html>
