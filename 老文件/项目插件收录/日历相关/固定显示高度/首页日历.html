<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>首页日历模拟</title>
    <link rel="stylesheet" href="日历.css">
</head>
<body>
    <div class="query">
        <div class="query-tit">
            <div class="query-time">
                <span class="date"></span>
                <span class="week"></span>    
            </div>
            <div class="segmenting-line"></div>
            <div class="year-month"></div>
            <div class="last-month">
                <div class="upper sel">＜</div>
                <div class="lower">＞</div>
            </div>
        </div>
        <div class="calende">
            <ul class="weeks">
                <li class="color-red">日</li>
                <li>一</li>
                <li>二</li>
                <li>三</li>
                <li>四</li>
                <li>五</li>
                <li class="color-red">六</li>
            </ul>
            <ul class="day-info">
                
            </ul>
        </div>
    </div>



    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="日历.js"></script>
</body>
</html>
