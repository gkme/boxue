<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>返回顶部</title>
	<meta name="toTop" content="true">
	<style>
	    *{margin: 0;padding: 0;}ul,li{list-style:none;}
	    #btn{
	    	position: fixed;
	    	top:0;
	    	right:0;
	    }
	</style>
</head>
<body>
	<div class="box"></div>
	<button id="btn">点击新增</button>

	<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="toTop.js"></script>
	<script>
	    $(function(){
	        $("#btn").on("click",function(){
	        	var html = '<div style="height:200px;background-color: red;"></div>';
	        	$(".box").append(html);
	        })
	    })
	</script>
</body>
</html>
