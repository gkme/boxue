<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="scrollBar.css">
    <style>
        *{
          margin: 0;
          padding: 0;
        }
        ul,li{
          list-style:none;
        }
        .box{
            width: 100px;
            height: 200px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <p>12345678987654321</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>10</p>
        <p>11</p>
        <p>12</p>
        <p>13</p>
        <p>12345678987654321</p>
    </div>
    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="scrollBar.js"></script>
    <script>
        $(function(){
            $(".box").scrollBar({
                barWidth: 10, 
                position: "x,y",
                wheelDis: 15 
            })
        })
    </script>
</body>
</html>
