<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>测试文件</title>
    
    <style>
        *{margin: 0;padding: 0;box-sizing:border-box;}ul,li{list-style:none;}
        .box{
            height: 202px;
            border:1px solid #000;
        }
        li{
            height:20px;
            line-height:20px;
            text-align: center;
            border-bottom:1px solid #000;
        }
    </style>
</head>
<body>
    <button id="btn">增加</button>
    <div class="box">
        <ul class="qq">
            <li>1</li>
            <li>2</li>
        </ul>
    </div>
    

    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
    <script>
        $(function(){
            $("#btn").on("click",function(){
                var html = '<li>11111</li>';
                $('.qq').append(html);
                $('.qq').slimScroll({
                    width:"100%",
                    height: "100%",
                    color:'green',
                    opacity:0.5,
                    start:'bottom',
                    scrollTo:"1000px"
                });   
                // $('.qq').slimScroll({
                //     scrollTo:"1000px"//先初始化才能调整滚动的位置
                // });
            })
            $('.qq').slimScroll({
                width:"100%",
                height: "100%",
                color:'green',
                opacity:0.5,
            });
        })
    </script>
</body>
</html>
