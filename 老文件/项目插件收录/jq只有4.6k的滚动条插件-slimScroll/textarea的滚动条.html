<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>测试文件</title>
    
    <style>
        *{margin: 0;padding: 0;box-sizing:border-box;}
        div{
            width: 500px;
            height: 100px;
            margin:0 auto;
        }
        textarea{
            float: left;
            height:100px;
            outline:none;
            resize:none;
        }
    </style>
</head>
<body>
    <div>
        <textarea name="textarea" cols="100" rows="4" class="qq"></textarea>    
    </div>
    

    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
    <script>
        $(function(){
            $('.qq').slimScroll({
                height: "100%",
                width:"100%",
                color:'green',
                opacity:0.5
            });
        })
    </script>
</body>
</html>
