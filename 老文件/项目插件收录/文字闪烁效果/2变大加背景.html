<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    

    <style>
        @-webkit-keyframes shake{
            0%{
                opacity: 1;
            }
            50%{
                opacity: 0.5;
            }
            100%{
                opacity: 1;
            }
        }@keyframes shake{
            0%{
                opacity: 1;
            }
            50%{
                opacity: 0.5;
                color:red;
            }
            100%{
                opacity: 1;
            }
        }
        .shake{
            -webkit-animation: shake 2s infinite;
            animation: shake 2s infinite;
        }
    </style>

    <div class="shake">
        消息：您有<span id="message">5</span>条新的待办任务
    </div> 
</body>
</html>
