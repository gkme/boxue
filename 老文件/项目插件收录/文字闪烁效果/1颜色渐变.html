<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title></title>  
    <style>  
        *{margin: 0;padding: 0;}ul,li{list-style:none;}
        .box{ animation: change 1s  ease-in  infinite ; font-size: 36px; color:#f00; font-weight: bold}  
        @keyframes change {  
            0%{ text-shadow: 0 0 4px #f00}  
            50%{ text-shadow: 0 0 40px #f00}  
            100%{ text-shadow: 0 0 4px #f00}  
        }  
    </style>  
</head>  
<body>  
<div class="box">
    消息：您有<span id="message">5</span>条新的待办任务
</div>  
</body>  
</html>
