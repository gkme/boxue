<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../学习资料/bootstrap/css/bootstrap-theme.min.css">
    <script src="../../jquery.min.js"></script>
    <script src="../../学习资料/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables_themeroller.css">
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/jszip.min.js"></script><!-- 不加载下面的excel导出不了 -->
    <script src="js/buttons.html5.min.js"></script><!-- 导出excel -->
    <script src="js/dataTables.buttons.min.js"></script>
    <script src="js/buttons.colVis.min.js"></script>
    <style>
        tr th{
            border-right:1px solid #000;
        }
    </style>
</head>
<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>第一列</th><th>第二列</th><th>第三列</th><th>第四列</th>
            </tr>
        </thead>
        <tbody>
            <tr><th>1</th><th>2</th><th>3</th><th>4</th></tr>
            <tr><th>5</th><th>6</th><th>7</th><th>8</th></tr>
            <tr><th>9</th><th>10</th><th>11</th><th>12</th></tr>
            <tr><th>13</th><th>14</th><th>15</th><th>16</th></tr>

            <tr><th>1</th><th>2</th><th>3</th><th>4</th></tr>
            <tr><th>5</th><th>6</th><th>7</th><th>8</th></tr>
            <tr><th>9</th><th>10</th><th>11</th><th>12</th></tr>
            <tr><th>13</th><th>14</th><th>15</th><th>16</th></tr>

        </tbody>
    </table>
   
    <script>

        $(function(){
            $('#myTable').DataTable({
                dom:"B",
                "buttons": [
                    {
                        extend: 'colvis',
                        text:"显示/隐藏列",
                    },
                    {
                        extend: 'excel',
                        text: '导出Excel',
                        exportOptions: {
                            columns: ':visible',//导出显示的列，隐藏的不导出
                        }
                    },
                ],
            });
        })
    </script> 
</body>
</html>
