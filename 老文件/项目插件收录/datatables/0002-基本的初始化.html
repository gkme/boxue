    <script>
        $(function(){
            $('#myTable').DataTable({
                "dom":"<'#datatableTopBox'<'#datatableTopCon'><'.fl.datableSearch'f>>rt<'info'l>p"
            });

            $.ajax({  
                //请求方式  
                type:"GET",  
                //文件位置  
                url:"test.json",  
                //返回数据格式为json,也可以是其他格式如  
                dataType: "json",  
                //请求成功后要执行的函数，拼接html  
                success: function(data){  
                    var str="<ul>";  
                    $.each(data.list[0].manage,function(i,n){  
                        str+="<li>"+n.tool+"</li>";  
                    });  
                    str+="</ul>";  
                    $("div").append(str);  
                } 
            })
        })
    </script>
