<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../学习资料/bootstrap/css/bootstrap-theme.min.css">
    <script src="../../jquery.min.js"></script>
    <script src="../../学习资料/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">
    <script src="js/jquery.dataTables.min.js"></script>
</head>
<body>
    <!-- http://www.cnblogs.com/GaiaBing/p/9317702.html   datatables表格行内编辑的实现 -->
    <table id="myTable">
        <thead>
            <tr>
                <th>第一列</th><th>第二列</th><th>第三列</th><th>第四列</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
   
    <script>
        $(function(){
            var comboData = {
                    "1":["是","否"],
                    "2":["ManyToOne","OneToMany","guo"]
                };
            var editTableObj = $('#myTable').DataTable({
                columnDefs:[
                    {
                        "targets": [1,2],
                        createdCell:function(cell, cellData, rowData, rowIndex, colIndex){
                            var aInput;
                            $(cell).click(function(){
                                $(this).html(createCombox(comboData[colIndex]));
                                var aInput = $(this).find(":input");
                                aInput.focus().val("");
                            });
                            $(cell).on("click",":input",function(e){
                                e.stopPropagation();
                            });
                            $(cell).on("change",":input",function(){
                                $(this).blur();
                            });
                            $(cell).on("blur",":input",function(){
                                var text = $(this).find("option:selected").text();
                                editTableObj.cell( cell ).data(text)
                            });
                        }
                    }
                ],
            });
            function createCombox(data){
                var _html = '<select style="width:100%;">';
                data.forEach(function(ele,index){
                    _html+='<option>'+ele+'</option>';
                });
                _html+='</select>';
                return _html;
            }
        })
    </script> 
</body>
</html>
