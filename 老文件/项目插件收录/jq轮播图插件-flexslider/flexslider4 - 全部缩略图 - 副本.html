<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>全部缩略图</title>
    <link rel="stylesheet" href="css/flexslider.css">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}ul,li{list-style:none;}
        .flexslider{
            width: 400px;
            height: 252px;
            border:0;
            margin:0;
        }
    </style>
</head>
<body>
    <div class="flexslider">
        <ul class="slides">
            <li data-thumb="images/slider1.jpg"><img src="images/slider1.jpg" /></li>
            <li data-thumb="images/slider2.jpg"><img src="images/slider2.jpg" /></li>
            <li data-thumb="images/slider3.jpg"><img src="images/slider3.jpg" /></li>
            <li data-thumb="images/slider4.jpg"><img src="images/slider4.jpg" /></li>

            <li data-thumb="images/slider1.jpg"><img src="images/slider1.jpg" /></li>
            <li data-thumb="images/slider2.jpg"><img src="images/slider2.jpg" /></li>
            <li data-thumb="images/slider3.jpg"><img src="images/slider3.jpg" /></li>
            <li data-thumb="images/slider4.jpg"><img src="images/slider4.jpg" /></li>
        </ul>
    </div>

    <script src="../../jquery.min.js"></script>
    <script src="js/jquery.flexslider.js"></script>
    <script>
        $(window).load(function() {
          $('.flexslider').flexslider({
            animation: "slide",
            controlNav: false,
            animationLoop: true,
            slideshow: true,
            slideshowSpeed: 2000,          //间隔
            controlNav: "thumbnails"
          });
        });
    </script>
</body>
</html>
