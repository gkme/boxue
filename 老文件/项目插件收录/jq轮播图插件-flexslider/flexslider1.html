<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>flexslider1</title>
    <link rel="stylesheet" href="css/flexslider.css">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}ul,li{list-style:none;}
        .flexslider{
            width: 400px;
            height: 252px;
            border:0;
            margin:0;
        }
        .flex-control-nav{  
            bottom:30px;  
        }
        .slides li{
            position: relative;
        } 
        .p1{
            position: absolute;
            left:0;
            bottom:0;
            width: 100%;
            height:30px;
            line-height:30px;
            background-color: rgba(0, 0, 0, 0.3);    
            color:#fff;
            text-align: center;
        }
        .p2{
            position: absolute;
            left:0;
            top:0;
            width: 100%;
            height:30px;
            line-height:30px;
            background-color: rgba(0, 0, 0, 0.3);    
            color:#fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="slider" class="flexslider "> 
        <ul class="slides">
            <li class="images">  
                <img src="./images/slider1.jpg" />
                <p class="p1">这是第一个p</p>  
            </li>  
            <li class="images">  
                <img src="./images/slider2.jpg" /> 
                <p class="p2">这是第二个p</p> 
            </li> 
            <li class="images">  
                <img src="./images/slider3.jpg" /> 
                <p class="p1">这是第三个p</p>  
            </li> 
            <li class="images">  
                <img src="./images/slider4.jpg" />  
                <p class="p2">这是第四个p</p> 
            </li> 
        </ul>  
    </div> 

    <script src="../../jquery.min.js"></script>
    <script src="js/jquery.flexslider.js"></script>
    <script>
        $(function(){
            $('#slider').flexslider({      
                animation: "slide",            //动画效果  
                animationLoop: true,           //是否循环播放 
                pauseOnHover: true,            //悬停时暂停自动播放
                slideshowSpeed: 3000,          //间隔
                controlNav: true,              //是否创建控制点
                prevText: "",          // String: 上一个按钮文字，可为html元素  
                nextText: "",              // String: 下一个按钮文字，可为html元素 
            })
        })
    </script>
</body>
</html>
