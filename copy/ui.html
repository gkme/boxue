<script type="text/javascript">
$(function(){
    $(".copybox").on("click",function(){
        var html = $(this).html();

            html = html.replace(/<\/xmp>/g,"");
            html = html.replace(/\n/,"");
            html = html.replace(/(\n)$/,"");
        var ts=document.getElementById("t");
            $("#t").html(html);
        ts.select(); // 选择对象
    document.execCommand("Copy"); // 执行浏览器复制命令
    })
    $(".textareacopy").on("focus",function(){
        var html = $(this).val();
        $(this).select();
        document.execCommand("Copy"); // 执行浏览器复制命令
    })
})

</script>
