<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
    *{margin: 0;padding: 0;box-sizing:border-box;}ul,li{list-style:none;}
    
        body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap{width:100%;height:500px;}
         .BMapLabel{
    position: relative;
    z-index: 200;
    padding: 0!important;
    bottom: 0!important;
    border:0!important;
}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=6RSLDg5lTnqLu06IAVnGkmL1RZN7YzeA"></script>
    <title></title>
</head>
<body>
    <div id="allmap"></div>
</body>
</html>
<script src="../../cssjs/jquery.min.js"></script>
<script type="text/javascript">
var map = new BMap.Map("allmap",{minZoom:4,maxZoom:18}); 
map.centerAndZoom(new BMap.Point(116.403954,39.915122), 15);
      map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

var point = new BMap.Point(116.403954,39.915122);
map.centerAndZoom(point, 15);
var opts = {
  position : point,    // 指定文本标注所在的地理位置
  offset   : new BMap.Size(-10, -10)    //设置文本偏移量
}
var s ='<i style="display:inline-block;width:20px;height:20px;background-color:#bc008b;border-radius:50%;"></i>';
var label = new BMap.Label(s, opts);  // 创建文本标注对象
map.addOverlay(label);   
label.addEventListener("click", function(){
  alert(1);
});

</script>
