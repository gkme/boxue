<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
    *{margin: 0;padding: 0;box-sizing:border-box;}ul,li{list-style:none;}
    
    body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
    #allmap{width:100%;height:500px;}
.BMapLabel{
    position: relative;
    z-index: 200;
    padding: 0!important;
    bottom: 0!important;
    border:0!important;
}
.map-frame{
    position: absolute;
    /* left:-125px;
    bottom:50px; */
    left:0;
    bottom:0px;
    width: 250px;
    height: 100px;
    border-radius:6px;
    border:1px solid #3385ff;
    background-color: #fff;
}
.map-frame:after{
    position: absolute;
    content:"";
    width: 50px;
    height: 44px;
    left:50%;
    top:98px;
    margin-left: -25px;
    background:url('./ditu.png') no-repeat 0 0;
}
.company-name{
    white-space:nowrap;
    text-overflow:ellipsis;
    overflow:hidden;
    line-height: 33px;
    background-color: #3385ff;
    padding-left: 20px;
    color:#fff;
}
.company-adress{
    width: 100%;
    height:12px;
    padding:20px;
    line-height:12px;
    font-size:12px;
}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=6RSLDg5lTnqLu06IAVnGkmL1RZN7YzeA"></script>
    <title></title>
</head>
<body>
    <div id="allmap"></div>
</body>
</html>
<script src="../../cssjs/jquery.min.js"></script>
<script type="text/javascript">
var map = new BMap.Map("allmap",{minZoom:1,maxZoom:18}); 
map.centerAndZoom(new BMap.Point(116.403954,39.915122), 15);
map.addControl(new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL})); 
map.addEventListener("zoomend", function(){
    console.log(map.getZoom());//获得缩放等级
})
</script>
