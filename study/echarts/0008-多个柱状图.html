<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}ul,li{list-style:none;}
        #dangers-number{
            border:1px solid #000;
            margin:5px auto;
        }
    </style>
</head>
<body>
    <div id="dangers-number" style="width:800px;height:500px;"> </div> 
    
    <script src="../../cssjs/jquery.min.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script>
        $(function(){
            //柱状图表函数 
            function chartBar(id,data){
                var myChart = echarts.init($(id)[0]);
                $(this).on('resize',function(){
                    myChart.resize({});
                })
                var option = {
                    color:["#4f81bd","red"],//配置各个柱状图的颜色
                    grid:{
                        right:'20%'
                    },
                    title : {
                        text: '第一个标题',
                        left:'center',
                        top:"5px"
                    },
                    tooltip : {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['第一','第二个'],
                        right:20,
                        top:"center",
                        orient: 'vertical',
                    },
                    xAxis : [
                        {
                            type : 'category',
                            triggerEvent:true,//坐标轴的点击响应事件
                            data : ['博罗区域','杭州地区','南京地区','济南地区','苏州地区','成都地区']
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            name:'第一',
                            type:'bar',
                            data:[1,3,5,7,9,11],
                            label : {normal:{show: true}},//显示数据
                        },
                        {
                            name:'第二个',
                            type:'bar',
                            data:[2,4,6,8,10,12],
                            label : {normal:{show: true}},//显示数据
                        }
                    ]
                };
                myChart.setOption(option);
                myChart.on('click', function (params) {  
                    console.log(params);
                    if(params.componentType == "xAxis"){
                        console.log(params.xAxisIndex);//点击x轴获得对应下标
                    }else{
                        console.log(params.dataIndex);//点击柱状图对应x轴的下标
                    }
                }); 
            }
             chartBar("#dangers-number");
        })
    </script>
</body>
</html>
