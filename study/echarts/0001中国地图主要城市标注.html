<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul,li{list-style:none;}
        a{text-decoration:none;}
        #china-map{
            border:1px solid #000;
            width:600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="china-map"></div>

    <script src="../../cssjs/jquery.min.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="js/china.js"></script>
    <script>
        $(function(){
            var myChart = echarts.init(document.getElementById('china-map'));
            // $(this).on('resize',function(){
            //     myChart.resize({});
            // })
            var option = {
                geo: {
                    map: 'china'
                },
                series: [
                    {//用于标注旗子的位置
                        type: 'scatter',
                        coordinateSystem: 'geo',
                        data: [
                                [116.42, 39.92],//不显示
                                [114.42, 23.12],
                                [121.38, 41.8],
                                [121.48, 31.23],
                                [118.48, 43.77]

                        ],
                        symbolSize: 20,
                        symbol: 'image://./images/hongqi.png',
                    },
                    {
                        type: 'map',
                        mapType: 'china',
                        scaleLimit:{
                            min:1,
                            max:1
                        },
                        itemStyle: {
                            normal: {
                                borderWidth: .5,//区域边框宽度
                                borderColor: '#009fe8',//区域边框颜色
                                areaColor:"#ffefd5",//区域颜色
                            },
                            emphasis: {
                                borderWidth: .5,
                                borderColor: '#4b0082',
                                areaColor:"#ffdead",
                            }
                        },
                        data:[
                            
                        ]
                    },
                    
                ],
            };

            myChart.setOption(option);
        })
    </script>
</body>
</html>
