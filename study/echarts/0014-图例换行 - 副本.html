<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>响应式饼图</title>
    <style>
        *{margin: 0;padding: 0;}ul,li{list-style:none;}
        #dangers-number{
            border:1px solid #000;
            margin:5px auto;
        }
    </style>
</head>
<body>

    <div id="dangers-number" style="width:500px;height:500px;"> </div> 
    
    <script src="../../cssjs/jquery.min.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script>
$(function(){
    /*
    https://www.echartsjs.com/zh/option.html#legend.data 文档地址
    文档摘要：特殊字符串 ''（空字符串）或者 '\n'（换行字符串）用于图例的换行
     */
    function chartBar(id){
        var myChart = echarts.init($(id)[0]);
        var option = {
            legend: {
                data: ['Matcha Latte', 'Milk Tea', 'Cheese Cocoa', '','2012', '2013', '2014', '2015']
            },
            tooltip: {},
            dataset: {
                source: [
                    ['product', '2012', '2013', '2014', '2015'],
                    ['Matcha Latte', 41.1, 30.4, 65.1, 53.3],
                    ['Milk Tea', 86.5, 92.1, 85.7, 83.1],
                    ['Cheese Cocoa', 24.1, 67.2, 79.5, 86.4]
                ]
            },
            xAxis: [
                {type: 'category', gridIndex: 0},
                {type: 'category', gridIndex: 1}
            ],
            yAxis: [
                {gridIndex: 0},
                {gridIndex: 1}
            ],
            grid: [
                {bottom: '55%'},
                {top: '55%'}
            ],
            series: [
                // These series are in the first grid.
                {type: 'bar', seriesLayoutBy: 'row'},
                {type: 'bar', seriesLayoutBy: 'row'},
                {type: 'bar', seriesLayoutBy: 'row'},
                // These series are in the second grid.
                {type: 'bar', xAxisIndex: 1, yAxisIndex: 1},
                {type: 'bar', xAxisIndex: 1, yAxisIndex: 1},
                {type: 'bar', xAxisIndex: 1, yAxisIndex: 1},
                {type: 'bar', xAxisIndex: 1, yAxisIndex: 1}
            ]
        };

        myChart.setOption(option);
    }
    chartBar("#dangers-number");
})
    </script>
</body>
</html>
