<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}ul,li{list-style:none;}
        #main{
            border:1px solid #000;
        }
    </style>
</head>
<body>
    
    <div id="main" style="width: 160px;height:198px;"></div>
    
    <script src="../../cssjs/jquery.min.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script>
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
                tooltip : {
                    triggerOn:"click",//鼠标点击事件
                    formatter: function(a,b,c){
                        if(a.data.name == "已开始"){
                            alert(1)
                        }
                        if(a.data.name == "未开始"){
                            alert(2)
                        }
                    }
                },
                // legend: {
                //     orient : 'vertical',
                //     x : 'left',
                //     // icon:"rect",
                //     data:['已开始','未开始'],
                // },
                color: ['#2095f2','#d3d9f6','orange'],//设置饼图颜色
                series : [
                    {
                        name:'访问来源',
                        type:'pie',
                        center:["55%","55%"],//圆心坐标
                        radius : ['50%', '75%'],//设置内外环半径
                        itemStyle : {
                            normal : {
                                label : {
                                    show : false//不显示指引线
                                }
                            }
                        },
                        data:[
                            {
                                value:8, 
                                name:'已开始',
                                label: {
                                    normal: {
                                        show: true,
                                        position: 'center',
                                        formatter: '20',//显示中间的数字
                                        fontSize: 20,
                                    }
                                },
                            },
                            {
                                value:4, 
                                name:'未开始'
                            },
                            {
                                value:20, 
                                name:'已驳回'
                            }
                        ]
                    }
                ]
        };
        myChart.setOption(option);
        //点击图例的回调事件
        myChart.on('legendselectchanged', function (params) {
            if(params.name == "已开始"){
                alert(3);
            }
            if(params.name == "未开始"){
                alert(4);   
            }
        });
    </script>
</body>
</html>
